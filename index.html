<!DOCTYPE html>
<!-- Disable quirks mode -->
<html mol_view_root lang="ru">
<!-- Reset root styles -->

<head>
	<meta charset="utf-8" />
	<!-- Force utf-8 encoding -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	<link href="https://mol.hyoo.ru/mol/logo/logo.svg" rel="icon">

	<meta name="description" content="LitRPG BD"/>
	<meta property="og:title" content="LitRPG BD" />
	<meta property="og:description" content="LitRPG BD"/>
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="LitRPG BD"/>
	<meta property="og:url" content="https://lyumih.github.io/lit/" />
	<meta property="og:image" content="https://mol.hyoo.ru/mol/logo/logo.svg" />
	<!-- Disable mobile browser auto zoom, $mol is adaptive -->
	<meta name="mobile-web-app-capable" content="yes" />
	<!-- Fullscreen support -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body mol_view_root>
	<!-- Reset root styles -->
	<div mol_view_root="$lit_app"></div>
	<!-- Autobind component to element on load -->
	<script src="web.js"></script>
	<!-- Load autogenerated js bundle -->
</body>

</html>
